<div class="container mat-elevation-z8">
    <form  class="form">
        <h1 class="fullWidht">Deletar colaborador</h1>
        <img src="assets/img/colaborador.svg" class="fullWidht" alt="App gestÃ£o">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin"  color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin"  color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin"  color="primary">Colaborador</mat-checkbox>

          </section>

          <p>
            <mat-form-field class="fullWidht" appearance="fill">
              <mat-label>Nome</mat-label>
              <input maxlength="50" [(ngModel)]="colaborador.nome" name="=nome"  matInput [disabled]="true" >
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullWidht" appearance="fill">
              <mat-label>Cpf</mat-label>
              <input  [(ngModel)]="colaborador.cpf" name="=cpf"  matInput [disabled]="true">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>
          
          <p>
            <mat-form-field class="fullWidht" appearance="fill">
              <mat-label>Email</mat-label>
              <input  [(ngModel)]="colaborador.email" name="=email"  matInput [disabled]="true">
              <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullWidht" appearance="fill">
              <mat-label>Senha</mat-label>
              <input  [(ngModel)]="colaborador.senha" name="=senha"  type="password" matInput  [disabled]="true">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
          </p>
          <button class="fullWidht mat-elevation-z4" (click)="delete()"  mat-raised-button color="primary">Deletar</button>
          <button class="fullWidht mat-elevation-z4" mat-raised-button color="warn" routerLink="../../">Cancelar</button>

          
                  
          
    </form>
</div>
