<div class="container mat-elevation-z8">
    <form  class="form">
        <h1 class="fullWidht">Cadastrar colaborador</h1>
        <img src="assets/img/colaborador.png" class="fullWidht" alt="App gestÃ£o">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Colaborador</mat-checkbox>

          </section>

          <p>
            <mat-form-field class="fullWidht" appearance="fill">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Ex: Rafa">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullWidht" appearance="fill">
              <mat-label>Cpf</mat-label>
              <input matInput placeholder="Ex: 000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>
          
          <p>
            <mat-form-field class="fullWidht" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex: rafa@gmail.com">
              <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullWidht" appearance="fill">
              <mat-label>Senha</mat-label>
              <input type="password" matInput placeholder="Ex: 123">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
          </p>
          <button class="fullWidht mat-elevation-z4" mat-raised-button color="primary">Cadastrar</button>
          <button class="fullWidht mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>

          
                  
          
    </form>
</div>
