<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="imagem chamado">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do chamado</mat-label>
          <input matInput placeholder="Ex. Trocar tecido" >
        </mat-form-field>
      
        
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>   
          <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>        
      </div>

      <div class="colaborador">
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um colaborador</mat-label>
            <mat-select>
              <mat-option value="0">VALDIR</mat-option>
            </mat-select>
          </mat-form-field> 
      </div>
      
      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
           <mat-label>Selecione um cliente  </mat-label>
           <mat-select>
             <mat-option value="0">cliente</mat-option>
           </mat-select>
         </mat-form-field> 
     </div>
     <form class="form">
      
        <mat-form-field class="full-width " appearance="outline">
          <mat-label>Leave a comment</mat-label>
          <textarea class="descricao" matInput placeholder="Ex. uma descrição sobre o chamado"></textarea>
        </mat-form-field>
      </form>
      <button class="full-width" mat-raised-button color="primary">Adicionar</button>
      <button class="full-width" mat-raised-button color="warn">Cancelar</button>

      
      
</div>
