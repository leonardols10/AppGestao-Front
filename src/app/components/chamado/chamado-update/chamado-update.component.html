<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="imagem chamado">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do chamado</mat-label>
          <input [(ngModel)]="chamado.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex. Trocar tecido" >
        </mat-form-field>
      
        
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>   

          <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>        
      </div>

      <div class="colaborador">
         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um colaborador</mat-label>
            <mat-select [(ngModel)]="chamado.colaborador" name="colaborador" [formControl]="colaborador" required>
              <mat-option *ngFor=" let col of colaboradores" value="{{col.id}}">{{col.nome}}</mat-option>
            </mat-select>
          </mat-form-field> 
      </div>
      
      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
           <mat-label>Selecione um cliente  </mat-label>
           <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required>
             <mat-option *ngFor=" let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
           </mat-select>
         </mat-form-field> 
     </div>
     <form class="form">
      
        <mat-form-field class="full-width " appearance="outline">
          <mat-label>Deixe uma observação</mat-label>
          <textarea [(ngModel)]="chamado.observacoes" name="observacoes"  [formControl]="observacoes" required class="observacoes" matInput placeholder="Ex. uma descrição sobre o chamado"></textarea>
        </mat-form-field>
      </form>
      <button class="full-width" (click)="create()" [disabled]="!validaCampos()" mat-raised-button color="primary">Atualizar</button>
      <button class="full-width" routerLink="../" mat-raised-button color="warn">Cancelar</button>

      
      
</div>
